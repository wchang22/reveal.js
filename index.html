<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/wesley.css">
		<link rel="stylesheet" href="plugin/chalkboard/style.css">
		<link rel="stylesheet" href="plugin/customcontrols/style.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/googlecode.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slides here -->
				<!-- <section data-markdown="content/example.md" /> -->
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/math/math.js"></script>
		<script src="plugin/chalkboard/plugin.js"></script>
		<script src="plugin/customcontrols/plugin.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				slideNumber: true,
				transitionSpeed: 'fast',
				keyboard: {
					74: () => { // 'j': jump to slide
						let slideNum;
						do { slideNum = parseInt(prompt("Jump to slide")); } while (isNaN(slideNum));
						Reveal.slide(slideNum-1);
					}
				},
				chalkboard: {
					theme: "whiteboard",
					background: [ 'rgba(127,127,127,.1)' , path + 'img/whiteboard.png' ],
					grid: {},
					boardmarkers : [
						{ color: 'rgba(30,144,255, 1)', cursor: 'url(' + path + 'img/boardmarker-blue.png), auto'},
						{ color: 'rgba(50,50,50,1)', cursor: 'url(' + path + 'img/boardmarker-black.png), auto'},
						{ color: 'rgba(220,20,60,1)', cursor: 'url(' + path + 'img/boardmarker-red.png), auto'},
						{ color: 'rgba(50,205,50,1)', cursor: 'url(' + path + 'img/boardmarker-green.png), auto'},
						{ color: 'rgba(255,140,0,1)', cursor: 'url(' + path + 'img/boardmarker-orange.png), auto'},
						{ color: 'rgba(150,0,20150,1)', cursor: 'url(' + path + 'img/boardmarker-purple.png), auto'},
						{ color: 'rgba(255,220,0,1)', cursor: 'url(' + path + 'img/boardmarker-yellow.png), auto'}
					],
				},
				customcontrols: {
					controls: [
						{ 
							icon: '<i class="fa fa-pen-square"></i>',
							title: 'Toggle chalkboard (B)',
							action: 'RevealChalkboard.toggleChalkboard();'
						},
						{ 
							icon: '<i class="fa fa-pen"></i>',
							title: 'Toggle notes canvas (C)',
							action: 'RevealChalkboard.toggleNotesCanvas();'
						}
					]
				},
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [
					RevealMarkdown,
					RevealHighlight,
					RevealNotes,
					RevealMath.KaTeX,
					RevealChalkboard,
					RevealCustomControls,
				]
			});
		</script>
	</body>
</html>
